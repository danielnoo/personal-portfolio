<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" href="./assets/dnfav.png">
  <title>Daniel Noordegraaf</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="sr-only">Daniel Noordegraaf</h1>
      <div class="headerContainer">
        <div class="logoContainer">
          <img src="./assets/DN.png" alt="Daniel Noordegraaf">
          
        </div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Work</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="mainContainer">
        <section id="home">
          <div class="homeContainer">
            <div class="heroHeaderContainer">
              <div class="heroImgContainer">
                <img src="./assets/pinkbricks.webp" alt="bricks that have been painted pink">
              </div>
              <div class="firstTextContainer">
                <h2>Hi, I'm <span class="myName">Daniel Noordegraaf.</span></h2>
              </div> 
              <div class="secondTextContainer">
                <h2>I'm a Toronto-based web developer.</h2>
              </div> 
            </div> <!-- end heroHeaderContainer -->
            <ul class="projectTypeSelector">
              <li>All</li>
              <li>React</li>
              <li>VanillaJS</li>
            </ul>
            <div class="workContainer">
              <div class="project">
                <h3>Film Factory</h3>
                <div class="workImgContainer" id="projectOneParent">
                  <div class="projectDetails" id="projectOneDetails">
                    <ul>
                      <li>Live Site</li>
                      <li>Git Repo</li>
                      <li></li>
                    </ul>
                  </div>
                  <img class="filmFactory" src="./assets/mockupswebp/filmfmobile.webp" alt="Film Factory">
                </div>
              </div>
              <div class="project">
                <h3>Blogz</h3>
                <div class="workImgContainer">
                  <img class="blogz" src="./assets/mockupswebp/blogzmobile.webp" alt="Blogz">
                </div>
              </div>
              <div class="project">
                <h3>Trivia Blitz</h3>
                <div class="workImgContainer">
                  <img class="triviaBlitz" src="./assets/mockupswebp/tbmobile.webp" alt="triviablitz">
                </div>
              </div>
              <div class="project">
                <h3>Beach Stays</h3>
                <div class="workImgContainer">
                  <img class="beachStays" src="./assets/mockupswebp/beachstaysmobile.webp" alt="beach stays">
                </div>
              </div>
              <div class="project">
                <h3>Shaun Young RMT</h3>
                <div class="workImgContainer">
                  <img class="shaunYoung" src="./assets/mockupswebp/syrmtmobile.webp" alt="shaun young rmt">
                </div>
              </div>
              <div class="project">
                <h3>Epic Euchre</h3>
                <div class="workImgContainer">
                  <img class="epicEuchre" src="./assets/mockupswebp/eemobile.webp" alt="epic euchre">
                </div>
              </div>
            </div>
            
            
          </div>
        </section>
      </div>

    </main>
    <footer>

    </footer>

  </div>
  <script src="./scripts.js" type="module"></script>
</body>
</html>
